<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>메뉴 추천 & 인근 음식점</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 820px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 6px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .chips { display: flex; gap: 8px; flex-wrap: wrap; margin: 8px 0 12px; }
    .chip {
      border: 1px solid #d0d7de; padding: 6px 10px; border-radius: 999px; cursor: pointer;
      user-select: none; background: #fff;
    }
    .chip.excluded { background: #fbe9e9; border-color: #e53935; color: #b71c1c; }
    button { padding: 8px 14px; border-radius: 8px; border: 1px solid #d0d7de; cursor: pointer; }
    button.primary { background: #1769e0; color: #fff; border: none; }
    #list { margin-top: 14px; }
    #list li { margin: 6px 0; line-height: 1.4; }
    .muted { color:#6b7280; font-size: 14px; }
    label { font-size: 14px; }
    select { padding: 4px 6px; }
  </style>
</head>
<body>
  <h1>메뉴 추천 & 인근 음식점</h1>

  <div class="row">
    <label for="category">카테고리</label>
    <select id="category">
      <!-- JS에서 채움 -->
    </select>

    <!-- 한식일 때만 보이는 세부 카테고리 -->
    <label for="subcategory" id="subcat-label" style="display:none;">세부</label>
    <select id="subcategory" style="display:none;">
      <!-- JS에서 채움 -->
    </select>

    <button id="btn-toggle-all" type="button">전체 제외</button>
    <span class="muted">* 토글로 제외할 메뉴를 고르세요</span>
  </div>

  <div id="menu-chips" class="chips"></div>

  <div class="row">
    <button id="btn-reco" class="primary">추천받기</button>
    <span id="reco" class="muted"></span>
  </div>

  <div class="row" style="margin-top:10px">
    <button id="btn-search">내 위치로 검색</button>
    <label>반경(m) <input id="radius" type="number" value="2000" min="200" step="100" style="width:90px"></label>
  </div>

  <ul id="list"></ul>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
